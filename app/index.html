<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START-GULP</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="header">

        <div class="header__top">
            <div class="container">

                <div class="header__top-inner">

                    <div class="header__top-logo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="header__menu-box">
                        <button>Become a Seller</button>
                        <div class="header-top-icons">
                            <img src="images/icons/lnr-alarm.svg" alt="">
                            <img src="images/icons/lnr-cart.svg" alt="">
                            <img src="images/icons/lnr-envelope.svg" alt="">
                        </div>
                        <div class="avatar" style="background-image: url(images/content/user.jpg);"></div>
                        <div class="header__top-login">                            
                            <div class="name">Taofiq Hakim</div>
                            <div class="total-price">$20.45</div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="header__bottom">
            <div class="container">

                <div class="header__bottom-inner">
                    <nav class="header__bottom-menu">
                        <ul class="menu__list">
                            <li><a href="#">home</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__bottom-serch">
                        <form action="">
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/lnr-magnifier.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>



            </div>
        </div>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
